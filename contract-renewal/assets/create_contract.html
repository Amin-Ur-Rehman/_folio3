<html lang="en">
<head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
          crossorigin="anonymous"/>

    <!--<link rel="stylesheet" type="text/css" media="screen" href="{{ w2ui-1.4.3.min.css }}" />-->
    <!--<link rel="stylesheet" type="text/css" media="screen" href="{{ ui.jqgrid-bootstrap.css }}" />-->
    <!--<link rel="stylesheet" type="text/css" media="screen" href="{{ bootstrap-datepicker3.min.css }}" />-->
    <!--<link rel="stylesheet" type="text/css" media="screen" href="{{ f3.ppt.css }}" />-->
    <link rel="stylesheet" type="text/css" media="screen" href="{{ jsgrid.min.css }}"/>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsgrid/1.2.0/jsgrid-theme.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="{{ styles.css }}"/>
    <style type="text/css">
        .f3mm-contract-renewal {
            font-size: 13px;
        }
    </style>


    <meta charset="utf-8"/>
    <title>{{ title }}</title>
</head>
<body class="{{ standaloneClass }}">

<!-- we need this class on both elements. body is used for standalone, below div is used for inline in netsuite -->
<div class="{{ standaloneClass }}">
    <div class="f3mm-contract-renewal container-fluid">


        <div class="form-horizontal">
            <div class="row">
                <div class="col-sm-4">


                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="contract_number" class="control-label">Contract #</label>

                                <div class="">
                                    <input type="text" class="form-control contract-number-text"
                                           id="contract_number"
                                           name="contract_number"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="po_number" class="control-label">PO #</label>

                                <div class="">
                                    <input type="text" class="form-control po-number-text"
                                           id="po_number"
                                           name="po_number"/>
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="form-group">
                        <label for="sales_rep" class="control-label">Sales Rep</label>

                        <div class="">
                            <select class="form-control sales-rep-dropdown"
                                    id="sales_rep"
                                    name="sales_rep">
                                <option value="" selected="selected"></option>

                            </select>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-6">

                            <div class="form-group">
                                <label for="customer" class="control-label">Customer</label>

                                <div class="">
                                    <!--<select class="form-control customer-dropdown"-->
                                    <!--id="customer"-->
                                    <!--name="customer">-->
                                    <!--<option value="" selected="selected"> </option>-->
                                    <!--</select>-->

                                    <input class="typeahead form-control customer-dropdown"
                                           id="customer"
                                           name="customer"
                                           type="text"/>

                                    <!--<img class="Typeahead-spinner" src="img/spinner.gif">-->
                                    <!--<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>-->

                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6">

                            <div class="form-group">
                                <label for="primary_contact" class="control-label">Primary Contact</label>

                                <div class="">
                                    <!--<select class="form-control customer-dropdown"-->
                                    <!--id="customer"-->
                                    <!--name="customer">-->
                                    <!--<option value="" selected="selected"> </option>-->
                                    <!--</select>-->

                                    <input class="typeahead form-control primary-contact-dropdown"
                                           id="primary_contact"
                                           name="primary_contact"
                                           type="text"/>

                                    <!--<img class="Typeahead-spinner" src="img/spinner.gif">-->
                                    <!--<span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>-->

                                </div>
                            </div>

                        </div>
                    </div>


                </div>
                <div class="col-sm-4">


                    <div class="form-group">
                        <label for="vendor" class="control-label">Contract Vendor</label>

                        <div class="">
                            <select class="form-control vendor-dropdown"
                                    id="vendor"
                                    name="vendor">
                                <option value="" selected="selected"></option>

                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="status" class="control-label">Status</label>

                        <div class="">
                            <input type="text" class="form-control status-text"
                                   id="status"
                                   name="status"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="created_date" class="control-label">Created Date</label>

                        <div class="">
                            <div class="input-group date">
                                <input type="text" class="form-control created-date-text"
                                       id="created_date"
                                       name="created_date"/>
                                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-sm-4">


                    <div class="form-group">
                        <label for="department" class="control-label">Department</label>

                        <div class="">
                            <select class="form-control department-dropdown"
                                    id="department"
                                    name="department">
                                <option value="" selected="selected"></option>

                            </select>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="start_date" class="control-label">Start Date</label>

                                <div class="">
                                    <div class="input-group date">
                                        <input type="text" class="form-control start-date-text"
                                               id="start_date"
                                               name="start_date"/>
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="end_date" class="control-label">End Date</label>

                                <div class="">
                                    <div class="input-group date">
                                        <input type="text" class="form-control end-date-text"
                                               id="end_date"
                                               name="end_date"/>
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-calendar"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="memo" class="control-label">Memo</label>

                        <div class="">
                            <textarea class="form-control memo-text"
                                      id="memo"
                                      name="memo"></textarea>
                        </div>
                    </div>

                </div>
            </div>
        </div>




        <h3>Items</h3>
        <div class="items-container">
            <div id="jsGrid"></div>
        </div>



    </div>
</div>


<script>
    window.$ = (window.NS && window.NS.jQuery) || window.jQuery;
    window.pageType = '{{ type }}';
    window.apiSuiteletUrl = '{{ apiSuiteletUrl }}';
</script>

        crossorigin="anonymous"></script>

<script type="text/javascript" src="{{ f3mm-ui-manager.js }}"></script>


</body>
</html>
