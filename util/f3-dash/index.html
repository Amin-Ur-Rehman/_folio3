<!doctype html>
<html lang="en" ng-app="f3UC">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Folio3 Connector</title>

    <script> var f3_base_url = '<BASE_URL>'; </script>
    <script> var _stores = [STORES_JSON]; </script>
    <!-- STYLES -->
    <link rel="stylesheet" href="<BASE_URL>f3-dash/lib/css/main.min.css"/>
    <link rel="stylesheet" href="<BASE_URL>f3-dash/lib/css/angular-chart.css"/>
    <link rel="stylesheet" href="<BASE_URL>f3-dash/lib/css/ui.jqgrid-bootstrap.css"/>
    <!-- SCRIPTS -->

    <script type="text/javascript" src="<BASE_URL>f3-dash/lib/js/main.min.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/lib/js/Chart.min.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/lib/js/angular-chart.min.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/lib/js/grid.locale-en.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/lib/js/jquery.jqGrid.min.js"></script>

    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-app.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-utility-factory.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-store-id-factory.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-actions-provider.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-config.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-actions-controller.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-actions-view-so-sync-logs-controller.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-actions-view-fulfilment-sync-logs-controller.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-actions-view-cash-refund-sync-logs-controller.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-actions-execute-cash-refund-script-controller.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-actions-execute-so-sync-script-controller.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-actions-execute-item-sync-script-controller.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-actions-search-orders-controller.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-actions-search-customers-controller.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-actions-search-credit-memo-controller.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-actions-export-salesorder-controller.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/f3-actions-import-salesorder-controller.js"></script>
    <script type="text/javascript" src="<BASE_URL>f3-dash/js/dashboard.min.js"></script>
</head>
<body ng-controller="MasterController">
<div id="page-wrapper" ng-class="{'open': toggle}" ng-cloak>

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar" ng-controller="ActionsController as actionsController">
            <li class="sidebar-main">
                <a ng-click="toggleSidebar()">
                     Dashboard
                    <span class="menu-icon glyphicon glyphicon-transfer"></span>
                </a>
            </li>
[SIDE_BAR]
        </ul>
    </div>
    <!-- End Sidebar -->

    <div id="content-wrapper">
        <div class="page-content">

            <div ui-view></div>

        </div>
    </div>

</div>

</body>
</html>
